
{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block body %}
    {% if name %}
        <h1>Hello, {{ name }}!</h1>
        <a href="/">&lt;&lt; Go back</a>
    {% else %}
        <form method="POST">
            <input type="text" id="name" name="name" placeholder="Name" required>
            <input type="submit" value="Submit">
        </form>
    {% endif %}
{% endblock %}
