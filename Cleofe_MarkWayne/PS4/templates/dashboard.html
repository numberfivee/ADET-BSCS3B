<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-image: url('static/images/wallpaper.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .navbar {
            background-color: rgba(255, 255, 255, 0);
        }

        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }

        .navbar-brand:hover, .nav-link:hover {
            color: #b7125c !important;
        }

        .dashboard-container {
            margin-top: 50px;
        }

        .table-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #ffffff;
        }

        th, td {
            color: #ffffff;
        }

        .btn-custom {
            background-color: #b7125c;
            color: #ffffff;
        }

        .btn-custom:hover {
            background-color: #8a18d6;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="/">Back to Register</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container dashboard-container">
        <div class="table-container">
            <h2>Hello, {{ user_details[0] }}!</h2>
            <table class="table table-striped mt-3">
                <tr>
                    <th>First Name</th>
                    <td>{{ user_details[0] }}</td>
                </tr>
                <tr>
                    <th>Middle Name</th>
                    <td>{{ user_details[1] }}</td>
                </tr>
                <tr>
                    <th>Last Name</th>
                    <td>{{ user_details[2] }}</td>
                </tr>
                <tr>
                    <th>Contact Number</th>
                    <td>{{ user_details[3] }}</td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>{{ user_details[4] }}</td>
                </tr>
                <tr>
                    <th>Address</th>
                    <td>{{ user_details[5] }}</td>
                </tr>
            </table>
            <a href="/logout" class="btn btn-custom btn-block mt-3">Logout</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
